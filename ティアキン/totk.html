<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ゼルダの伝説 TOTK 攻略ページ</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 1rem;
      color: #333;
    }

    header {
      text-align: center;
      background-color: #1a73e8;
      color: white;
      padding: 1rem 0;
      box-shadow: 0 2px 8px rgb(26 115 232 / 0.3);
    }

    h1 {
      margin: 0;
      font-size: 1.6rem;
      letter-spacing: 0.03em;
    }

    nav#toc {
      background-color: #ffffff;
      border: 1px solid #ddd;
      padding: 1rem 1.2rem;
      margin: 1.5rem auto;
      border-radius: 10px;
      max-width: 640px;
      box-shadow: 0 3px 8px rgb(0 0 0 / 0.05);
    }

    .toc-links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      margin: 1rem 0;
    }

    .toc-button {
      background-color: #fff4e5;
      color: #333;
      padding: 0.9rem 1.5rem;
      border-radius: 20px;
      text-decoration: none;
      font-size: 1.1rem;
      width: 85%;
      max-width: 320px;
      text-align: center;
      box-shadow: 0 3px 6px rgb(255 224 204 / 0.6);
      transition: background-color 0.25s ease, box-shadow 0.25s ease;
      cursor: pointer;
      user-select: none;
    }

    .iframe-wrapper {
      overflow: hidden;
      transition: height 0.4s ease;
    }

    .iframe-wrapper.collapsed {
      height: 400px; /* 初期状態を50pxに設定 */
    }

    .iframe-wrapper.expanded {
      height: 400px; /* 展開状態の高さを設定 */
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      cursor: pointer; /* クリック可能であることを示す */
    }
  </style>
</head>
<body>
  <header>
    <h1>ゼルダの伝説 TOTK 攻略ページ</h1>
  </header>

  <nav id="toc">
    <h2>攻略メニュー</h2>
    <div class="toc-links">
      <a href="#shrines" class="toc-button">祠の攻略</a>
      <a href="#bosses" class="toc-button">ボスの倒し方</a>
    </div>
  </nav>

  <section id="shrines">
    <h3>祠の攻略</h3>
    <div id="hokora-content">
      <div id="shrine-container" class="iframe-wrapper">
        <iframe src="hokora.html" loading="lazy"></iframe>
      </div>
    </div>

    <h3>武器</h3>
    <div id="weapon-content">
      <div id="weapon-container" class="iframe-wrapper">
        <iframe src="ryourisisaku.html" loading="lazy"></iframe>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 TOTKファンページ
  </footer>
</body>
</html>
